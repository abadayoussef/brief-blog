<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Youssef Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>


</head>

<body>

<nav class="navbar bg-dark navbar-dark mb-3">
    <a class="navbar-brand mr-auto" href="/">Youssef Blog</a>
    <a class="nav-link text-primary" href="/">Go to blog</a>
</nav>

<div class="container">

    <!-- Writing a blog form -->
    <div class="row">
        <div class="col bg-light p-3">
            <form>
                <div class="form-group">
                    <input id="blogTitle" type="text" class="form-control" name="title" placeholder="blog title">
                </div>
                <div class="form-group">
                        <textarea id="blogText" class="form-control" name="text" placeholder="your blog text here..."
                                  style="height: 160px;"></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row justify-content-end">
                            <input type="button" class="btn btn-primary m-3" value="add blog" onclick="addBlog()">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- List of the blogs -->
    <div id="blogList">

    </div>


    <!-- edit modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mb-4" id="editTitle" placeholder="Blog title"
                                       name="editTitle">
                            </div>

                        </div>

                        <textarea name="editText" id="editText" class="form-control "
                                  placeholder="blog text..." style="height: 160px;"></textarea>
                        <div class="row justify-content-end">
                            <input id="editBtn" type="button" class="btn btn-primary m-3"
                                   data-dismiss="modal" value="Edit Blog">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>

</html>
