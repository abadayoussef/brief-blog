<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Youssef Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>


</head>

<body>

    <nav class="navbar bg-dark navbar-dark mb-3">
        <a class="navbar-brand mr-auto" href="/">Youssef Blog</a>
        <a class="nav-link text-primary" href="/">Go to blog</a>
    </nav>

    <div class="container">

        <!-- Writing a blog form -->
        <div class="row">
            <div class="col bg-light p-3">
                <form method="post"  action="/api/blogs" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="blog title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="text" placeholder="your blog text here..."
                            style="height: 160px;"></textarea>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row justify-content-end">
                                <input type="button" class="btn btn-primary m-3" value="add blog" onclick="addBlog()">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- List of the blogs -->
        <div id="blogList">
            <div class="row my-3 bg-light">
                <div class="col-xs-10">
                    <h4>How to create a website</h4>
                    <div>
                        <i class="fa fa-eye text-success" style="cursor: pointer; font-size:36px;"></i>
                        <i class="fa fa-edit text-warning" style="cursor: pointer; font-size:36px;"></i>
                        <i class="fa fa-remove text-danger" style="cursor: pointer; font-size:36px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
<script src="script.js"></script>
</body>

</html>
